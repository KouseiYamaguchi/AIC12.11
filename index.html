<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#f9f9f9,#e0f7fa);
    }
    main {
      text-align: center;
      padding: 2rem;
      background: rgba(255,255,255,0.85);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 36rem;
    }
    h1 {
      margin-top: 0;
      color: #00695c;
    }
    p {
      color: #333;
    }
    .badge {
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      background: #b2dfdb;
      color: #004d40;
      font-weight: 600;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to My Page</h1>
    <p>This site is powered by GitHub Pages. Enjoy the clean layout and feel free to customize it!</p>
    <div class="badge">Built with simplicity</div>
  </main>
</body>
</html>
