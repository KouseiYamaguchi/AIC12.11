<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Gold Aura Portfolio!!</title>
  <style>
    :root {
      color-scheme: dark;
      --gold: #ffd966;
      --warm: #d48806;
      --shadow: rgba(0, 0, 0, 0.5);
      --text: #f6f1eb;
      --panel: rgba(15, 13, 10, 0.85);
      --sparkle: rgba(255, 217, 102, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', 'Noto Sans JP', system-ui, sans-serif;
      background: #010101;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255, 214, 102, 0.4), transparent 55%);
      opacity: 0.6;
      mix-blend-mode: screen;
      animation: pulse 6s ease-in-out infinite;
    }

    body::after {
      background: radial-gradient(circle at 80% 10%, rgba(255, 214, 102, 0.5), transparent 45%);
      animation-duration: 8s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(0.95);
        opacity: 0.5;
      }
    }

    main {
      width: min(960px, 100%);
      padding: 3rem;
      background: var(--panel);
      border: 1px solid rgba(255, 217, 102, 0.4);
      border-radius: 32px;
      box-shadow: 0 20px 80px var(--shadow);
      position: relative;
      overflow: hidden;
    }

    main::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255, 214, 102, 0.25), transparent 50%);
      opacity: 0.6;
      filter: blur(30px);
      animation: orbit 9s linear infinite;
      pointer-events: none;
    }

    main::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255, 218, 121, 0.3), transparent);
      mix-blend-mode: screen;
      animation: shimmer 6s ease-in-out infinite;
      pointer-events: none;
    }

    header {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(2.5rem, 3vw + 1rem, 3.5rem);
      margin: 0;
      letter-spacing: 0.08em;
    }

    .subhead {
      color: rgba(255, 255, 255, 0.7);
      margin: 1rem 0 2rem;
      font-size: 1.1rem;
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .tag {
      padding: 0.45rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 217, 102, 0.6);
      background: rgba(255, 217, 102, 0.2);
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      box-shadow: 0 4px 16px rgba(255, 214, 102, 0.2);
      backdrop-filter: blur(4px);
    }

    .cta {
      display: inline-flex;
      gap: 0.75rem;
      align-items: center;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ffd966, #f0a500);
      color: #1c1c1c;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      position: relative;
      overflow: hidden;
    }

    .cta::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.7), transparent);
      opacity: 0.7;
      transform: translateX(-100%);
      z-index: 0;
      animation: sheen 2.5s linear infinite;
    }

    .cta span {
      position: relative;
      z-index: 1;
    }

    .cta:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.25rem;
      margin-top: 2rem;
      position: relative;
      z-index: 1;
    }

    .panel {
      padding: 1.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, border-color 0.3s ease;
      animation: panelGlow 8s ease-in-out infinite;
    }

    .panel strong {
      color: var(--gold);
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    @keyframes panelGlow {
      0% {
        transform: translateY(0);
        border-color: rgba(255, 255, 255, 0.08);
      }
      50% {
        transform: translateY(-4px);
        border-color: rgba(255, 217, 102, 0.4);
      }
      100% {
        transform: translateY(0);
        border-color: rgba(255, 255, 255, 0.08);
      }
    }

    .panel span {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-120%) rotate(20deg);
      }
      50% {
        transform: translateX(120%) rotate(20deg);
      }
      100% {
        transform: translateX(-120%) rotate(20deg);
      }
    }

    @keyframes orbit {
      0% {
        transform: translate(-10%, -10%) scale(1);
      }
      50% {
        transform: translate(10%, 5%) scale(1.05);
      }
      100% {
        transform: translate(-10%, -10%) scale(1);
      }
    }

    @keyframes sheen {
      0% {
        transform: translateX(-120%) skewX(-10deg);
      }
      50% {
        transform: translateX(120%) skewX(-10deg);
      }
      100% {
        transform: translateX(120%) skewX(-10deg);
      }
    }

    @media (max-width: 600px) {
      main {
        padding: 2.5rem 1.75rem;
      }

      .cta {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Golden Resonance</h1>
      <p class="subhead">大胆かつ洗練されたビジュアルで、あなたのストーリーを輝かせる。</p>
    </header>
    <div class="tag-row">
      <span class="tag">光と影</span>
      <span class="tag">表現力</span>
      <span class="tag">プレミアム</span>
    </div>
    <a class="cta" href="#portfolio"><span>See the glow</span></a>
    <div class="grid" id="portfolio">
      <article class="panel">
        <strong>意図的なコントラスト</strong>
        <span>ダークな背景にゴールドの煌めきを配置し、視線を自然と中央に集中させます。</span>
      </article>
      <article class="panel">
        <strong>洗練されたタイポグラフィ</strong>
        <span>太めの文字盤、間隔、余白で、力強さと余裕を同時に演出しています。</span>
      </article>
      <article class="panel">
        <strong>未来感と温かみ</strong>
        <span>デジタル感のあるグラデーションと金色の温度差が、居心地の良い未来都市を彷彿とさせます。</span>
      </article>
    </div>
  </main>
</body>
</html>
