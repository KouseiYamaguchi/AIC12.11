<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Gold Aura Portfolio</title>
  <style>
    :root {
      color-scheme: dark;
      --gold: #ffd966;
      --warm: #d48806;
      --shadow: rgba(0, 0, 0, 0.5);
      --text: #f6f1eb;
      --panel: rgba(15, 13, 10, 0.85);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', 'Noto Sans JP', system-ui, sans-serif;
      background: radial-gradient(circle at top, rgba(255,214,102,0.45), transparent 40%),
        radial-gradient(circle at 20% 20%, rgba(255,214,102,0.3), transparent 15%),
        #070707;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main {
      width: min(960px, 100%);
      padding: 3rem;
      background: var(--panel);
      border: 1px solid rgba(255, 217, 102, 0.4);
      border-radius: 32px;
      box-shadow: 0 20px 60px var(--shadow);
      position: relative;
      overflow: hidden;
    }

    main::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(120deg, transparent, rgba(255, 218, 121, 0.15));
      mix-blend-mode: screen;
    }

    header {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(2.5rem, 3vw + 1rem, 3.5rem);
      margin: 0;
      letter-spacing: 0.08em;
    }

    .subhead {
      color: rgba(255, 255, 255, 0.7);
      margin: 1rem 0 2rem;
      font-size: 1.1rem;
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .tag {
      padding: 0.45rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 217, 102, 0.5);
      background: rgba(255, 217, 102, 0.15);
      font-size: 0.9rem;
      letter-spacing: 0.08em;
    }

    .cta {
      display: inline-flex;
      gap: 0.75rem;
      align-items: center;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ffd966, #f0a500);
      color: #1c1c1c;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    .cta:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.25rem;
      margin-top: 2rem;
      position: relative;
      z-index: 1;
    }

    .panel {
      padding: 1.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
    }

    .panel strong {
      color: var(--gold);
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .panel span {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      main {
        padding: 2.5rem 1.75rem;
      }

      .cta {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Golden Resonance</h1>
      <p class="subhead">大胆かつ洗練されたビジュアルで、あなたのストーリーを輝かせる。</p>
    </header>
    <div class="tag-row">
      <span class="tag">光と影</span>
      <span class="tag">表現力</span>
      <span class="tag">プレミアム</span>
    </div>
    <a class="cta" href="#portfolio">See the glow</a>
    <div class="grid" id="portfolio">
      <article class="panel">
        <strong>意図的なコントラスト</strong>
        <span>ダークな背景にゴールドの煌めきを配置し、視線を自然と中央に集中させます。</span>
      </article>
      <article class="panel">
        <strong>洗練されたタイポグラフィ</strong>
        <span>太めの文字盤、間隔、余白で、力強さと余裕を同時に演出しています。</span>
      </article>
      <article class="panel">
        <strong>未来感と温かみ</strong>
        <span>デジタル感のあるグラデーションと金色の温度差が、居心地の良い未来都市を彷彿とさせます。</span>
      </article>
    </div>
  </main>
</body>
</html>
